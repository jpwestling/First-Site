<section id="contact" class="sec-contact">
    <div class="container">
      <hr />
      <hr />

      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <form class="center-block" action="https://formspree.io/jpwestling@gmail.com" method="POST">
            <div class="form-group">
              <label class="sr-only" for="inputName">Full name</label>

              <input id="inputName" class="form-control" type="text" name="name" placeholder="Name"/>
            </div>

            <div class="form-group">
              <label for="inputMail" class="sr-only">Email Address</label>

              <input id="inputMail" class="form-control" type="email" name="_replyto" placeholder="Email"/>
            </div>

            <div class="form-group">
              <label for="inputMessage" class="sr-only">Your Message</label>

              <textarea id="inputMessage" class="form-control" name="message" cols="30" rows="8"/></textarea>
            </div>

            <div class="form-group">
              <button class="btn btn-default center-block" input type="submit" value="Send" value="Hire me">Contact Me</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
